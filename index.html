<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Registration Form</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Register</h1>
            <p>Please fill in this form to register with us.</p>
            <hr>
            <label for="fn">First Name</label>
            <input type="text" placeholder="First Name" name="fn" required>
            <br>
    
            <label for="ps">Password</label>
            <input type="password" placeholder="Password" name="ps" id="pass" required>
            <br>
    
            <label for="cps">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" name="cps" id="cpass" required>
    
            <hr>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
